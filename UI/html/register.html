<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bucketlist</title>
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
  <link rel="shortcut icon" href="../images/favicon.ico" />
</head>

<body>
  <div class="panel panel-default content">
    <div class="panel-heading">
      <h3>Bucketlist</h3>
    </div>
    <div class="panel-body">
      <form>
        <input type="text" class="form-control form-item" placeholder="Full name">
        <input type="text" class="form-control form-item" placeholder="Username">
        <input type="password" class="form-control form-item" placeholder="Password">
        <input type="password" class="form-control form-item" placeholder="Confirm password">
        <button type="button" class="btn btn-block btn-primary form-item">Sign up</button>
      </form>
    </div>
  </div>
</body>

</html>
