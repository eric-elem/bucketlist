<!DOCTYPE html>
<html lang="en">

<head>

    <title>Bucketlist</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
	<link rel="shortcut icon" href="../images/favicon.ico" />
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Bucketlist
                </a>
            </div>
            <p class="navbar-text navbar-right"><a href="#" class="dropdown-toggle navbar-link" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Name <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">One more separated link</a></li>
                </ul>
            </p>
        </div>
    </nav>
    <div class="list-group list">
        <a href="#" class="list-group-item active">
            <span class="badge">Actions</span><b>Things I should do before I am 20 years old</b></a>
        <a href="#" class="list-group-item">
            <span class="badge glyphicon glyphicon-plus" aria-hidden="true"> </span> 
            <b>Select the add action on the right to create a new item</b></a>
        <a href="#" class="list-group-item list-group-item-success">
            <span class="badge glyphicon glyphicon-pencil" aria-hidden="true"> </span>
            <span class="badge glyphicon glyphicon-trash" aria-hidden="true"> </span> 
            <span class="badge glyphicon glyphicon-ban-circle" aria-hidden="true"> </span>
            Through with O level studies</a>
        <a href="#" class="list-group-item">
            <span class="badge glyphicon glyphicon-pencil" aria-hidden="true"> </span>
            <span class="badge glyphicon glyphicon-trash" aria-hidden="true"> </span>
            <span class="badge glyphicon glyphicon-ok" aria-hidden="true"> </span> 
            Learn how to drive</a>
        <a href="#" class="list-group-item">
            <span class="badge glyphicon glyphicon-pencil" aria-hidden="true"> </span>
            <span class="badge glyphicon glyphicon-trash" aria-hidden="true"> </span> 
            <span class="badge glyphicon glyphicon-ok" aria-hidden="true"> </span>
            Enroll into university</a>
    </div>
