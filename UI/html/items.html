    <title>Bucketlist</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">

                </a>                
            </div>
            <a class="navbar-text navbar-right logout" href="#">

    <div class="list-group list">
