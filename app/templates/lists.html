<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bucketlist</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="../images/favicon.ico" />
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Bucketlist
                </a>                
            </div>
            <a class="navbar-text navbar-right logout" href="#">
                    Logout
                </a>
        </div>
    </nav>

    <div class="list-group list">
        <a href="#" class="list-group-item active">
            <span class="badge">Actions</span><b>My Buckets</b></a>
        <form method="POST" action="/lists">
        <div class="list-group-item">       
            <input type="text" name="listname" class="form-control list-add-row" placeholder="Enter bucket name here and click the add action on the right to create a new bucket" required>
            <button type="submit" class="btn btn-default">Add</button>
      </div>
       </form>
       
       {% for key, value in buckets.iteritems() %}
        <a href="/items/{{key}}" class="list-group-item">
            <span class="badge glyphicon glyphicon-pencil" aria-hidden="true"> </span>
            <span class="badge glyphicon glyphicon-trash" aria-hidden="true"> </span> 
            {{key}}</a>
        {% endfor %}
        
    </div>
</body>

</html>
